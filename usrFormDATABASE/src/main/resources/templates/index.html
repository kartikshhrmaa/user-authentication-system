<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    
    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Font Awesome for eye icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: url('https://images.unsplash.com/photo-1744500739096-a38d0117d8cb?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(8px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
        }

        .card-header {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            color: #ffffff;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            font-weight: 600;
            padding: 1rem;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.6);
        }

        .form-label {
            color: #fff;
        }

        .form-control::placeholder {
            color: #d1d1d1;
        }

        .btn {
            min-width: 100px;
        }

        .input-group-text {
            cursor: pointer;
            background-color: transparent;
            border-left: none;
        }

        .input-group .form-control {
            border-right: none;
        }

        #eyeIcon {
            color: #fff;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="card-header text-white text-center">
        <h4>User Registration</h4>
    </div>
    <div class="card-body">
        <form th:action="@{/form2}" method="post" th:object="${user}">
            <div class="mb-3">
                <label class="form-label">User Name</label>
                <input type="text" th:field="*{username}" class="form-control" placeholder="Enter your name.." autocomplete="off" required>
            </div>
			<div class="mb-3">
			    <label class="form-label">Password</label>
			    <div class="input-group">
			        <input type="password" th:field="*{userpassword}" class="form-control" placeholder="Enter your password.." id="passwordField" autocomplete="off" required>
			        <span class="input-group-text" onclick="togglePassword()">
			            <i class="fa-solid fa-eye" id="eyeIcon"></i>
			        </span>
			    </div>
			</div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Register</button>
                <a th:href="@{/login}" class="btn btn-outline-light">Login</a>
            </div>
        </form>
    </div>
</div>

<!-- Toggle Password Script -->
<script>
    function togglePassword() {
        const passwordInput = document.getElementById("passwordField");
        const eyeIcon = document.getElementById("eyeIcon");

        const isPassword = passwordInput.type === "password";
        passwordInput.type = isPassword ? "text" : "password";

        // Change icon
        eyeIcon.classList.toggle("fa-eye");
        eyeIcon.classList.toggle("fa-eye-slash");
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
