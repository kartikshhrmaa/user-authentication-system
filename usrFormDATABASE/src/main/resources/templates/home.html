<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="alert alert-success text-center" role="alert" th:text="${message}"></div>

    <div class="card">
        <div class="card-header text-white bg-dark">User Details</div>
        <div class="card-body">
            <p><strong>User Name:</strong> <span th:text="${user.username}"></span></p>
            <p><strong>Password:</strong> <span th:text="${user.userpassword}"></span></p>
        </div>
    </div>
</div>

</body>
</html>
